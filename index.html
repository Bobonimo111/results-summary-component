<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="principal_conteiner">
    <section class="your_result">
      <div class="title">Your Result</div>
      <div class="ratting_circle">
        <div class="macro">76</div>
        <div class="micro">of 100</div>
      </div>
    </section>
    <section class="summary">
      <div class="title">Summary</div>
      <div class="reaction">
        <div class="icon"></div>
        <div>Reaction</div>
        <div>80 / 100</div>
      </div>
      <div class="memory">
        <div class="icon"></div>
        <div>Memory</div>
        <div>92 / 100</div>
      </div>
      <div class="verbal">
        <div class="icon"></div>
        <div>Verbal</div>
        <div>61 / 100</div>
      </div>
      <div class="visual">
        <div class="icon"></div>
        <div>Visual</div>
        <div>72 / 100</div>
      </div>

      <button> continue</button>
    </section>
  </main>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
