<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/index.css">

</head>

<body>

  <main class="principal_conteiner">
    <!-- Fist conteiner -->
    <section class="your_result">
      <div class="title">Your Result</div>
      <div class="ratting_circle">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div id="rank" class="title">
        Great
      </div>
      <div class="mesage">
        You score higher than 65% of the people who taken these test.
      </div>
    </section>
    <!-- Seccond conteiner -->
    <section class="summary">
      <div class="title">Summary</div>
      <div id="reaction">
        <div class="icon"></div>
        <div>Reaction</div>
        <div>80 / 100</div>
      </div>
      <div id="memory">
        <div class="icon"></div>
        <div>Memory</div>
        <div>92 / 100</div>
      </div>
      <div id="verbal">
        <div class="icon"></div>
        <div>Verbal</div>
        <div>61 / 100</div>
      </div>
      <div id="visual">
        <div class="icon"></div>
        <div>Visual</div>
        <div>72 / 100</div>
      </div>

      <button> continue</button>
    </section>
  </main>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>

</html>
